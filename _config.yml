description: I'm a Research and Development Engineer specializing in biosignal processing algorithms for ECG data at Synergen Technology Labs. With a B.Sc in Biomedical Engineering and currently pursuing an M.Sc in Data Science and Artificial Intelligence at the University of Moratuwa, I am passionate about bridging healthcare innovation and machine learning.My expertise spans biosignal processing, medical software development, regulatory compliance, and backend algorithm implementation. I am particularly driven to apply AI and data science to solve real-world challenges in healthcare and biosignal analytics.
